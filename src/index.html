<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no"/>

  <title>Next Caltrain</title>

  <link rel="stylesheet" href='https://fonts.googleapis.com/css?family=Bitter'>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="wrapper">
    <h1 class="header">Next Caltrain</h1>

    <form data-bind="submit: getNextTrain">
      <div class="form__row">
        <label for="origin">Origin: </label>
        <select id="origin" data-bind="options: stops, value: origin"></select>
      </div>

      <div class="form__row">
        <label for="destination">Destination: </label>
        <select id="destination" data-bind="options: stops, value: destination"></select>
      </div>

      <button class="form__row" type="submit">Get trains</button>
    </form>

    <div data-bind="if: result().length > 0">
      <table>
        <thead>
        <tr>
          <th>Train #</th>
          <th>Departure time</th>
          <th>Arrival time</th>
        </tr>
        </thead>
        <tbody data-bind="foreach: result">
        <tr>
          <td><span data-bind="text: $parent.direction"></span><span data-bind="text: trip_id"></span></td>
          <td data-bind="text: departure_time"></td>
          <td data-bind="text: arrival_time"></td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>

  <script src="bundle.js"></script>
</body>

</html>

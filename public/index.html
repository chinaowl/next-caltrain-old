<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Next Caltrain</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Next Caltrain</h1>

    <form>
        I'm traveling from
        <select data-bind="foreach: stations">
            <option value="" data-bind="text: $data"></option>
        </select>
        to
        <select data-bind="foreach: stations">
            <option value="" data-bind="text: $data"></option>
        </select>.
        <button>What train should I take?</button>
    </form>

    <script src="bundle.js"></script>
</body>
</html>

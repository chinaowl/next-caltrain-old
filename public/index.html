<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Next Caltrain</title>

    <link href='https://fonts.googleapis.com/css?family=Source+Sans+Pro:300' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form data-bind="submit: getNextTrain">
        I'm traveling from
        <select data-bind="options: stations, value: origin, optionsCaption: 'this station'"></select>
        <br/>to
        <select data-bind="options: stations, value: destination, optionsCaption: 'that station'"></select>.
        <br/><button type="submit">What train should I take?</button>
    </form>

    <div data-bind="if: result.trainNumber()">
        You should take train <span data-bind="text: result.trainNumber()"></span>
        from <span data-bind="text: origin"></span>
        at <span data-bind="text: result.departureTime"></span>
        to get to <span data-bind="text: destination"></span>
        at <span data-bind="text: result.arrivalTime"></span>.
    </div>

    <script src="bundle.js"></script>
</body>
</html>
